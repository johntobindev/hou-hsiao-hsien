<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Meta -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

  <!-- Stylesheets -->
  <link rel="stylesheet" href="./styles/normalize.css" type="text/css">
  <link rel="stylesheet" href="./styles/defaults.css" type="text/css">
  <link rel="stylesheet" href="./styles/main.css" type="text/css">
  <link rel="stylesheet" href="./styles/contact.css" type="text/css">

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Space+Grotesk:wght@600&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/4f2cf636a7.js" crossorigin="anonymous"></script>

  <!-- Title -->
  <title>Contact | Hou Hsiao-Hsien - Taiwanese Director, Screenwriter, Producer, and Actor</title>
</head>

<body>
  <div class="backdrop is-contact"></div>

  <div class="wrapper">
    <header class="header">
      <a href="./index.html" class="logo">
        <span>Hou</span>
        <span>Hsiao</span>
        <span>Hsien</span>
        <span>侯孝賢</span>
      </a>

      <nav class="nav">
        <ul>
          <li><a href="./about.html">About</a></li>
          <li><a href="./films.html">Films</a></li>
          <li><a href="./shop.html">Shop</a></li>
          <li><a href="./contact.html" class="is-active">Contact</a></li>
        </ul>
      </nav>
    </header>

    <div class="main">
      <form class="form" onsubmit="handleSubmit(event)" novalidate>
        <label for="form-name">Your name</label>
        <input id="form-name" type="text" placeholder="Name Example" required>
        <p class="form-error" id="form-name-error"></p>

        <label for="form-email">Your email</label>
        <input id="form-email" type="email" placeholder="name@example.com" required>
        <p class="form-error" id="form-email-error"></p>

        <label for="form-name">Your message</label>
        <textarea id="form-message" placeholder="Type your message here" required></textarea>
        <p class="form-error" id="form-message-error"></p>

        <button type="submit">Send!</button>
        <p id="form-success">Message sent! 😊</p>
      </form>
    </main>
  </div>

  <!-- Scripts -->
  <script src="./scripts/main.js"></script>
  <script src="./scripts/contact.js"></script>
</body>
</html>
